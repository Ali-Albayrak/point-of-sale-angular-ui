<div class="container">
  <h1>Create User</h1>
  <form [formGroup]="form">
    <div class="d-flex flex-column">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input formControlName="name"  matInput placeholder="John Doe">
  </mat-form-field>
  <mat-form-field  appearance="outline">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput placeholder="johndoe@gmail.com">
  </mat-form-field>
      <mat-form-field  appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-error *ngIf="password?.errors?.hasNumber">Password should contain at least one number.</mat-error>
      <mat-error *ngIf="password?.errors?.hasCapitalCase">Password should contain at least one capital case.</mat-error>
      <mat-error *ngIf="password?.errors?.hasSpecialCharacters">Password should contain at least one special character.</mat-error>
      <mat-error *ngIf="password?.errors?.minlength">Password should contain at 8 characters.</mat-error>
      <mat-form-field appearance="outline">
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role.value">
            {{role.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
  <div class="d-flex justify-content-end">
    <button class="mx-1" mat-raised-button routerLink="../" color="primary">Back</button>
    <button [disabled]="form.invalid" class="mx-1" mat-raised-button color="primary" (click)="submit()">Submit</button>

  </div>

</div>
