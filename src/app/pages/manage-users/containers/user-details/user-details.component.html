<div *ngIf="user$ | async as user; else loading">
  {{user | json}}
  <div class="d-flex justify-content-end">
    <button class="mx-1" mat-raised-button routerLink="../../" color="primary">Back</button>
  </div>
</div>
  <ng-template #loading>
    <div class="center">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
