<ng-container *ngIf="users$ | async as data; else loading">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center">
        <h1 class="m-0">Users</h1>
        <button class="mx-3" routerLink="add" mat-button color="primary">
          <mat-icon class="mr-2">person_add</mat-icon> <span>Add user</span>
        </button>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="ex. John Doe" (keydown)="filterUsers($any($event.target).value)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <app-users-table (deletedId)="delete($event)" [data]="data"></app-users-table>
  </div>
</ng-container>
<ng-template #loading>
  <div class="center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
