<div class="mat-elevation-z8">
  <table mat-table [dataSource]="data">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex">
        <button [routerLink]="['details', element.id]" mat-raised-button color="primary" class="mx-1">
          <mat-icon aria-hidden="false" aria-label="info">info_outline</mat-icon></button>
        <button [routerLink]="['edit', element.id]" mat-raised-button color="primary" class="mx-1">
          <mat-icon aria-hidden="false" aria-label="info">edit</mat-icon></button>
        <button (click)="openDialog(element.id)" class="mx-1" mat-raised-button color="warn"><mat-icon aria-hidden="false" aria-label="info">delete</mat-icon></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
