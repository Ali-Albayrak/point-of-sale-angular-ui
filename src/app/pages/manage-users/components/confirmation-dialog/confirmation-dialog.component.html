<div
  class="text-center d-flex justify-content-center align-items-center"
  mat-dialog-content>
  <p>{{ message }}</p>
</div>
<div
  class="d-flex justify-content-center align-items-center"
  mat-dialog-actions>
  <button class="mx-1" mat-raised-button [mat-dialog-close]="false">No</button>
  <button class="mx-1" mat-raised-button [mat-dialog-close]="true" color="warn">
    Yes
  </button>
</div>
