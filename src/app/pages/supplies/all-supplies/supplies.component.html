<div class="container p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
      <h1 class="m-0">Supplies</h1>
      <!--      <button class="mx-3" routerLink="/supplies/add" mat-button color="primary">-->
      <!--        <mat-icon class="mr-2">add_shopping_cart</mat-icon>-->
      <!--        <span>Supply</span>-->
      <!--      </button>-->
    </div>
  </div>

  <app-supplies-search-form
    *ngIf="categories$ | async as categories"
    [categories]="categories"
    (searched)="handleSearch($event)">
  </app-supplies-search-form>

  <div *ngIf="data$ | async as data; else loading" class="mt-3">
    <app-supplies-table
      @fadeIn
      *ngIf="data.data.length > 0"
      class="invoice-table"
      [dataSource]="data"
      (paginated)="handlePagination($event)">
    </app-supplies-table>

    <div *ngIf="data.data.length === 0" @fadeIn class="no-data">
      No data found!
    </div>
  </div>

  <ng-template #loading>
    <div class="flex-center mt-4">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
