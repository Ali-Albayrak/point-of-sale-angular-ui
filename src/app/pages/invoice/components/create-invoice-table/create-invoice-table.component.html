<div class="rounded-table mat-elevation-z1">
  <table mat-table [dataSource]="invoiceProducts" class="mat-table full-width">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Count</th>
      <td mat-cell *matCellDef="let element" style="min-width: 80px;">
        <div class="d-flex align-items-center" style="justify-content: space-evenly">
          <button class="count-btn remove"
                  (click)="decrease.emit(element.product.id)">-</button>
          {{element.count}}
          <button class="count-btn add"
                  [disabled]="element.product.stock.quantity <= element.count"
                  (click)="increase.emit(element.product.id)">+</button>
        </div>
      </td>
      <td mat-footer-cell *matFooterCellDef> Total:</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total</th>
      <td mat-cell *matCellDef="let element"> {{element.count * element.product.price}} </td>
      <td mat-footer-cell *matFooterCellDef> {{allTotal()}} LekÃ«</td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="removed.emit(element.product.id)" mat-stroked-button color="warn">
          Remove
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

  </table>
</div>
