<div *ngIf="dataSource" class="mat-elevation-z1 rounded-table">
  <table mat-table [dataSource]="dataSource.data" class="mat-table full-width">

    <mat-text-column headerText="No." name="id"></mat-text-column>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total</th>
      <td mat-cell *matCellDef="let element"> {{element.total}} LekÃ«</td>
    </ng-container>

    <ng-container matColumnDef="paid">
      <th mat-header-cell *matHeaderCellDef> Is paid</th>
      <td mat-cell *matCellDef="let element"> {{ element.is_paid === 1 ? 'Yes' : 'No' }} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Last update</th>
      <td mat-cell *matCellDef="let element">
        {{element.updated_at | date: 'medium': '+0000' }}
      </td>
    </ng-container>
    <!--    [routerLink]="['/products/details', row.id]"-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="element-row" mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="invoiceClicked.emit(row)"></tr>

  </table>
  <!--  remove 1 from current page and add 1 when changing page-->
  <mat-paginator
    showFirstLastButtons
    [length]="dataSource.total"
    [pageIndex]="dataSource.current_page - 1"
    [pageSize]="dataSource.per_page"
    [pageSizeOptions]="[20, 30, 50]"
    (page)="paginated.emit($event)">
  </mat-paginator>
</div>
