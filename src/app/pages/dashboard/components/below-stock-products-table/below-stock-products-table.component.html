<div class="table-container mat-elevation-z0">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="minimumStock">
      <th mat-header-cell *matHeaderCellDef> Minimum Stock</th>
      <td mat-cell *matCellDef="let element"> {{element.low_stock}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Current Stock</th>
      <td mat-cell *matCellDef="let element">
        {{element.stock.quantity}}
        (
        <span [ngStyle]="{'color': getColor(element.stock.quantity,element.low_stock)}">
            {{element.stock.quantity - element.low_stock}}
          </span>
        )
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button type="button" [routerLink]="['/supplies/add', element.id]">
          <mat-icon class="mr-2">arrow_forward</mat-icon>
          <span>Supply</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
