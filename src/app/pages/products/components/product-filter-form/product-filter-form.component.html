<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card class="filter-form">
    <mat-card-header>
      <mat-card-title>Filter products</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" type="text" formControlName="name" min="0">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Barcode</mat-label>
            <input matInput placeholder="E.g. John" type="text" formControlName="barcode">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Category Id</mat-label>
            <input matInput placeholder="E.g. Smith" type="number" formControlName="categoryId">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Active</mat-label>
            <mat-select placeholder="Has Stock" formControlName="hasLowStock">
              <mat-option></mat-option>
              <mat-option [value]="true">True</mat-option>
              <mat-option [value]="false">False</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button mat-raised-button color="primary" type="submit">Filter products</button>
          <button mat-button color="warn" type="button" (click)="form.reset(); onSubmit()">
            Reset form
          </button>
        </div>
      </div>

    </mat-card-content>
  </mat-card>
</form>
