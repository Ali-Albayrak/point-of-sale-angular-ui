<div class="mat-elevation-z4" >

  <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- LowStock Column -->
    <ng-container matColumnDef="lowStock">
      <th mat-header-cell *matHeaderCellDef> LowStock</th>
      <td mat-cell *matCellDef="let element"> {{element.lowStock}} </td>
    </ng-container>

    <!-- OptimalStock Column -->
    <ng-container matColumnDef="optimalStock">
      <th mat-header-cell *matHeaderCellDef> OptimalStock</th>
      <td mat-cell *matCellDef="let element"> {{element.optimalStock}} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock</th>
      <td mat-cell *matCellDef="let element"> {{element?.stock?.quantity}} </td>
    </ng-container>

    <!-- Stock type  Column -->
    <ng-container matColumnDef="stock_type">
      <th mat-header-cell *matHeaderCellDef> Stock type</th>
      <td mat-cell *matCellDef="let element"> {{element?.stock?.type}} </td>
    </ng-container>

    <!-- Barcode Column -->
    <ng-container matColumnDef="barcode">
      <th mat-header-cell *matHeaderCellDef> Barcode</th>
      <td mat-cell *matCellDef="let element"> {{element.barcode}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="element-row" [routerLink]="['/home/products/details', row.id]"
        mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
<!--  Pyet Enean per length dhe hiqe nga statike-->
  <mat-paginator
    showFirstLastButtons
    [length]="pagination.total"
    [pageIndex]="pagination.pageIndex - 1"
    [pageSize]="pagination.pageSize"
    [pageSizeOptions]="[2, 5, 10]"
    (page)="paginated.emit($event)">
  </mat-paginator>
</div>
