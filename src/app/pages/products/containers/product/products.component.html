<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td (click)="onClickedRow()" mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td (click)="onClickedRow()" mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td (click)="onClickedRow()" mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price</th>
    <td (click)="onClickedRow()" mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- LowStock Column -->
  <ng-container matColumnDef="lowStock">
    <th mat-header-cell *matHeaderCellDef> LowStock</th>
    <td (click)="onClickedRow()" mat-cell *matCellDef="let element"> {{element.lowStock}} </td>
  </ng-container>

  <!-- OptimalStock Column -->
  <ng-container matColumnDef="optimalStock">
    <th mat-header-cell *matHeaderCellDef> OptimalStock</th>
    <td (click)="onClickedRow()" mat-cell *matCellDef="let element"> {{element.optimalStock}} </td>
  </ng-container>

  <!-- Stock Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock</th>
    <td (click)="onClickedRow()" mat-cell *matCellDef="let element"> {{element.stock}} </td>
  </ng-container>

  <!-- Stock type  Column -->
  <ng-container matColumnDef="stock_type">
    <th mat-header-cell *matHeaderCellDef> Stock type</th>
    <td (click)="onClickedRow()" mat-cell *matCellDef="let element"> {{element.stock_type}} </td>
  </ng-container>

  <!-- Barcode Column -->
  <ng-container matColumnDef="barcode">
    <th mat-header-cell *matHeaderCellDef> Barcode</th>
    <td (click)="onClickedRow()" mat-cell *matCellDef="let element"> {{element.barcode}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="element-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<mat-paginator [length]="dataSource?.length" [pageSize]="10"
               [pageSizeOptions]="[10,20, 100]"></mat-paginator>
