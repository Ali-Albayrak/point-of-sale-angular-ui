<mat-card class="form-wrapper">
  <div class="p-3">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="d-inline-flex flex-column">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput>
          <mat-icon matSuffix>person_outline</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-checkbox formControlName="remember" color="primary" class="mb-3">Remember me</mat-checkbox>
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </form>
  </div>
</mat-card>
